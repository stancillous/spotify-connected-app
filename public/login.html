<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <script src="https://kit.fontawesome.com/fdda771630.js" crossorigin="anonymous"></script>

    <!-- iconify link -->

    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@200,500,300,600,400,700&display=swap" rel="stylesheet">
    


    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 11px;
        }
        body{
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: "Satoshi", sans-serif,"General Sans", sans-serif;
        }

        .gh-container{
        }
        .gh-container .gh-div{
            position: absolute;
            top: 2rem;
            right: 2rem;
        }
        .gh-container .gh-div .gh-ex-link{
            text-decoration: none;
            color: white;

        }
        .gh-container .gh-div .gh-ex-link:hover{
            opacity: .8;

        }
        .gh-container .gh-div .gh-ex-link i{
            font-size: 2.5rem;
        }

        .main{
            height: 100vh;
            width: 100vw;
        }
        .main #login-page{
            height: 100%;
            width: 100%;
            display: grid;
            place-items: center;

        }
        .main #login-page #lpc{
            text-align: center;

        }

        .main #login-page #lpc #app-name{
            text-transform: capitalize;
            font-weight: 900;
            opacity: .8;
            font-size: 1.9rem;
            margin-bottom: 1.7rem;
        }
        .main #login-page #lpc .login-btn-container{
            margin-top: 3rem;

        }
        .main #login-page #lpc .login-btn-container #login-btn{
            background-color: #1d8954;
            cursor: pointer;
            color: white;
            font-size: 1.1rem;
            border-radius: 23rem;
            border: none;
            text-transform: uppercase;
            font-weight: 700;
            text-decoration: none;
            padding: .8rem 1.2rem;
            padding: 1rem 2rem;
            text-decoration: none;

        }
        .main #login-page #lpc .login-btn-container #login-btn:hover{
            opacity: .8;

        }




    </style>
</head>
<body>

    <div>
        <div class="gh-container">
            <div class="gh-div">
                <a class="gh-ex-link" target="_blank" href="https://github.com/stancillous/my-muzik-v4"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
        <div class="main">
            <div id="login-page">
                <div id="lpc">
                    <h1 class="app-name" id="app-name">My Muzik</h1>

                    <div class="login-btn-container">
                        <!-- <a @click="requestAuthorization" id="login-btn" href="/home">login to spotify</a> -->
                        <p onclick="requestAuthorization()" id="login-btn">login to spotify</p>
                    </div>
                    <!-- <button id="login-btn"> <a href="/home">login to spotify</a> </button> -->
                </div>
            </div>
        </div>
    </div>
    

    <script>


        let AUTHORIZE='https://accounts.spotify.com/authorize'
        let scope='user-read-private user-read-recently-played playlist-read-private user-follow-read user-top-read'
        //let redirect_uri = 'https://my-muzik.netlify.app/'
        let redirect_uri = 'https://my-muzik.netlify.app/'
        let client_id='11e1eb62cc504e17bce8867bc8a21897'

  
        function requestAuthorization(){
            let url =AUTHORIZE;
            url += "?client_id=" + client_id;
            url += "&response_type=code";
            url += "&redirect_uri=" + encodeURI(redirect_uri);
            url += "&show_dialog=true";
            url+= `&scope=${scope}`
            window.location.href = url; // Show Spotify's authorization screen

            // checkAccessStatus() //FUNCTION TO CHECK WHETHER THE USER GRANTED US AUTHORIZATION
        }


         //**************



    </script>
</body>
